<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cinema Vault</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="icon" href="img/logo.png">
  
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>
        </div>
        <div>
          <h1>CinemaVault</h1>
          <p class="lead">Browse, search, and favorite movies</p>
        </div>
      </div>

      <div class="controls">
        <div class="search" role="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle>
          </svg>
          <input id="searchInput" placeholder="Search title, actor..." aria-label="Search movies" />
        </div>
        <select id="sortSelect" aria-label="Sort">
          <option value="popular">Sort: Popular</option>
          <option value="rating">Rating (high → low)</option>
          <option value="year_desc">Year (new → old)</option>
          <option value="year_asc">Year (old → new)</option>
        </select>
        <button id="clearBtn" title="Clear filters">Clear</button>
      </div>
    </header>

    <main class="main">
      
      <section class="grid-wrap">
        <div class="grid-header">
          <div id="stats" class="muted">Showing <span id="count">0</span> movies</div>
          <button id="toggleFiltersBtn" class="page-btn">Filters</button>
        </div>
        <div id="grid" class="grid" aria-live="polite"></div>
        <div class="pager" id="pager"></div>
      </section>

      <aside id="filtersPanel">
        <div class="filters-header">
          <h3>Filters</h3>
          <button id="closeFiltersBtn" class="close-btn">&times;</button>
        </div>
        <div class="filters">
          <div>
            <label>Genre</label>
            <div class="genres" id="genres"></div>
          </div>
          <div>
            <label>Rating (min)</label>
            <input id="minRating" type="range" min="0" max="10" step="0.5" value="0" />
            <div class="muted" id="ratingLabel">0+</div>
          </div>
          <div>
            <label>Favorites</label>
            <div style="display:flex;gap:8px;margin-top:8px">
              <button id="showAll" class="page-btn">All</button>
              <button id="showFavs" class="page-btn">Favorites</button>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <footer>
      Tip: Click a card to see details. Use the heart to add to favorites.
    </footer>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-card" role="document">
      <img id="modalPoster" class="modal-poster" alt="Poster" src=""/>
      <div class="modal-content">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <h2 id="modalTitle" style="margin:0"></h2>
            <div id="modalMeta" class="muted" style="margin-top:6px;font-size:13px"></div>
          </div>
          <div>
            <button id="modalFav" class="fav" title="Add to favorites">♡</button>
            <button id="modalClose" class="page-btn">Close</button>
          </div>
        </div>
        <p id="modalOverview" style="margin-top:12px;line-height:1.5;color:var(--muted)"></p>
        <div id="modalGenres" style="margin-top:10px"></div>
        <div id="modalott" style="margin-top:10px"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
